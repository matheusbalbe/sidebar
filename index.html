<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-DlrPm7T5f3GvZwPE0CQBx3F5vuF4EuBV7Vgt9yPwu22Ffs22rCG//6A64YIpyM4A+eA2fbFz47X1ntKOwT8Jvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <span id="initial-icons">
          <img id="logo" src="/assets/logo.svg" alt="" />
          <button id="btnMenu"><img src="/assets/menu.svg" /></button>
        </span>
        <span id="list-bar">
          <div id="buscador">
            <form action="#" method="get" id="busca">
              <button class="search-box-button">
                <img src="/assets/search.svg" />
              </button>
              <input type="text" id="pesquisa" name="q" placeholder="Buscar" />
            </form>
          </div>
          <button class="btn">
            <img class="btn-img" src="/assets/grid.svg" />Dashboard
          </button>
          <button class="btn">
            <img class="btn-img" src="/assets/pet.svg" />Pets
          </button>
          <button class="btn">
            <img class="btn-img" src="/assets/user.svg" />Clientes
          </button>
          <button class="btn">
            <img class="btn-img" src="/assets/vet.svg" />Vets
          </button>
          <button class="btn">
            <img class="btn-img" src="/assets/settings.svg" />Ajustes
          </button>
        </span>
        <div class="profile_content">
          <div class="profile">
            <img
              src="https://desafios-discover.vercel.app/DesafioSideBar/images/photo.jpg"
              alt="Foto de perfil"
            />
          </div>
          <div class="name_job">
            <div class="name">Josefina</div>
            <div class="job">Veterin√°ria</div>
          </div>
          <div id="logo-sair">
            <img
              src="https://desafios-discover.vercel.app/DesafioSideBar/images/log-out.svg"
              id="log_out"
              alt="Sair"
            />
          </div>
        </div>
      </div>
      <div id="dashboard">
        <h1>Dashboard</h1>
      </div>
    </div>
  </body>
</html>
