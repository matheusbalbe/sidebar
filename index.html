<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-DlrPm7T5f3GvZwPE0CQBx3F5vuF4EuBV7Vgt9yPwu22Ffs22rCG//6A64YIpyM4A+eA2fbFz47X1ntKOwT8Jvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <span id="initial-icons">
          <img class="logo" src="assets/logo.svg" alt="" />
          <button id="btnMenu"><img src="assets/menu.svg" /></button>
        </span>
        <span id="list-bar">
          <div id="buscador">
            <form action="#" method="get" id="busca">
              <button type="submit" class="search-box-button">
                <img src="assets/search.svg" />
              </button>
              <input
                type="text"
                id="inputDePesquisa"
                name="q"
                placeholder="Buscar"
              />
            </form>
          </div>
          <button class="btn">
            <img class="btn-img" src="assets/grid.svg" />
            <span class="btnTexto">Dashboard</span>
          </button>
          <button class="btn">
            <img class="btn-img" src="assets/pet.svg" />
            <span class="btnTexto">Pets</span>
          </button>
          <button class="btn">
            <img class="btn-img" src="assets/user.svg" />
            <span class="btnTexto">Clientes</span>
          </button>
          <button class="btn">
            <img class="btn-img" src="assets/vet.svg" />
            <span class="btnTexto">Vets</span>
          </button>
          <button class="btn">
            <img class="btn-img" src="assets/settings.svg" />
            <span class="btnTexto">Ajustes</span>
          </button>
        </span>
        <div class="profile_content">
          <div class="profile">
            <img
              src="https://desafios-discover.vercel.app/DesafioSideBar/images/photo.jpg"
              alt="Foto de perfil"
            />

            <div class="name_job">
              <div class="name">Josefina</div>
              <div class="job">VeterinÃ¡ria</div>
            </div>
          </div>
          <div id="logo-sair">
            <img
              src="https://desafios-discover.vercel.app/DesafioSideBar/images/log-out.svg"
              id="log_out"
              alt="Sair"
            />
          </div>
        </div>
      </div>
      <div id="dashboard">
        <h1>Dashboard</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
